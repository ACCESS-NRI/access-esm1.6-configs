global:
    contact: "{{ metadata.contact }} ({{ metadata.email}})"
    base_configuration: "dev-preindustrial+concentrations"
    Conventions: "CF-1.11,ACDD-1.3"
    data_specification: "ACCESS-Output Data Specification v0.1.0-alpha"
    filename: "{{ __file__.name }}"
    date_created: "{{ __file__.mtime }}"
    date_metadata_modified: "{{ __datetime__.now }}"
    frequency: "{{ __file__.freq if __file__.freq is defined else 'fx'}}" 
    licence: "{{ metadata.license }}"
    run_id: "{{ env.PAYU_RUN_ID }}"
    variable_id: "{{ __file__.var if __file__.var is defined }}" 
    model: "{{ metadata.model }}"
    experiment_uuid: "{{ metadata.experiment_uuid }}"
    id: "{{ metadata.experiment_uuid }}"
    title: "{{ metadata.name }}"
    model_version: "{{ metadata.version }}"
    experiment_url: "{{ metadata.url }}"
    grid: "access-1deg-global"
    naming_authority: "au.org.access-nri"
    realm: "{{ __argdata__.realm }}"
